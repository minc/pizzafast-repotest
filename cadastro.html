<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Pizza Fast | Delivery Fácil, Rápido e Seguro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="O jeito mais fácil de pedir delivery. A maior lista de pizzarias online em sua região. Faça seu pedido pelo aplicativo e receba em casa." />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Pizza Fast | Delivery Fácil, Rápido e Seguro" />
    <meta property="og:description" content="O jeito mais fácil de pedir delivery. A maior lista de pizzarias online em sua região. Faça seu pedido pelo aplicativo e receba em casa." />
    <meta property="og:image" content="http://fooddelivery.viavilab.com/upload/logo.png" />
    <!-- Favicons-->
   	<link rel="shortcut icon" href="http://fooddelivery.viavilab.com/upload/favicon.png" type="image/x-icon">
    <!--MAIN STYLE-->
    <link href="app_assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="app_assets/css/main.css" rel="stylesheet" type="text/css">
    <link href="app_assets/css/styleApp.css" rel="stylesheet" type="text/css">
    <link href="app_assets/css/animate.css" rel="stylesheet" type="text/css">
    <link href="app_assets/css/responsive.css" rel="stylesheet" type="text/css">
    <link href="app_assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  </head>
  <body> 
    <div id="wrap" class="home-1">
      <div class="white_for_login">
        <div class="container margin_60">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <div class="box_style_2" id="order_process">
                <h2 class="inner">Cadastro&nbsp;&nbsp;&nbsp;<i class="fa fa-edit"></i></h2>
                <form accept-charset="UTF-8" class="" id="myProfile" role="form">
                  <div class="message">
                    <!---->
                  </div>
                  <div class="form-group" align="right">
                    <b style="color: red;">*</b> Campos de preenchimento obrigatório.
                  </div>
                  <div class="form-group">
                    <label>Nome <b style="color: red;">*</b></label>
                    <input type="text" class="form-control" id="txtNome" name="first_name" value="" placeholder="Insira o nome" maxlength="100" onkeypress="return Onlychars(event);">
                  </div>
                  <div class="form-group">
                    <label>Usuário <b style="color: red;">*</b></label>
                    <input type="text" id="txtUsuario" name="password" value="" class="form-control" placeholder="Insira o usuário" maxlength="50">
                  </div>
                  <div class="row">
                    <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                        <label>Senha <b style="color: red;">*</b></label>
                        <input type="password" id="passSenha" name="password_confirmation" value="" class="form-control" placeholder="Insira a senha">
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                        <label>Confirmação de Senha <b style="color: red;">*</b></label>
                        <input type="password" id="passConfirmaSenha" name="password_confirmation" value="" class="form-control" placeholder="Confirme a senha">
                      </div>
                    </div>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                        <label>CEP <b style="color: red;">*</b></label>
                        <input type="text" id="txtCEP" name="password" value="" class="form-control" placeholder="Insira o CEP" maxlength="8">
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                        <label>UF <b style="color: red;">*</b></label>
                        <input type="text" id="txtUF" name="password_confirmation" value="" class="form-control" placeholder="--" disabled>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Logradouro <b style="color: red;">*</b></label>
                    <input type="text" class="form-control" id="txtLogradouro" value="" name="last_name" placeholder="--" disabled>
                  </div>
                  <div class="row">
                    <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                        <label>Número <b style="color: red;">*</b></label>
                        <input type="text" id="txtNumero" name="password" value="" class="form-control" placeholder="Insira o número" maxlength="6">
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                        <label>Complemento</label>
                        <input type="text" id="txtComplemento" name="password_confirmation" value="" class="form-control" placeholder="Insira o complemento" maxlength="50">
                      </div>
                    </div>
                  </div>          
                  <div class="form-group">
                    <label>Bairro <b style="color: red;">*</b></label>
                    <input type="text" id="txtBairro" name="email" value="" class="form-control" placeholder="--" disabled>
                  </div>
                  <div class="form-group">
                    <label>Cidade <b style="color: red;">*</b></label>
                    <input type="text" id="txtCidade" name="email" value="" class="form-control" placeholder="--" disabled>
                  </div>
                  <hr />
                  <div class="row">
                    <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                        <label>DDD <b style="color: red;">*</b></label>
                        <input type="text" id="txtDDD" name="password" value="" class="form-control" placeholder="Insira o DDD" maxlength="2">
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                      <div class="form-group">
                        <label>Celular <b style="color: red;">*</b></label>
                        <input type="text" id="txtCelular" name="password_confirmation" value="" class="form-control" placeholder="Insira o celular" maxlength="9">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>E-mail <b style="color: red;">*</b></label>
                    <input type="text" id="txtEmail" name="email" value="" class="form-control" placeholder="Insira o e-mail" maxlength="100">
                  </div>
                  <hr />
                  <button type="button" class="btn btn-submit" id="btnCadastrar">Cadastrar&nbsp;&nbsp;<i class="fa fa-user"></i></button>
                  <button type="button" class="btn btn-submit" onclick="location.href='index.html'">Voltar&nbsp;&nbsp;&nbsp;<i class="fa fa-undo"></i></button>
                </form>
              </div>
            <!-- End box_style_1 --> 
            </div>
          <!-- End col-md-6 -->
          </div>
        </div>
      </div>

      <script src="app_assets/js/jquery-1.11.0.min.js"></script>
      <script src="app_assets/js/bootstrap.min.js"></script>
      <script src="app_assets/js/jquery.flexslider-min.js"></script> 
      <script src="app_assets/js/jquery.nouislider.min.js"></script>
      <script src="app_assets/js/jquery.sticky.js"></script> 
      <script src="app_assets/js/jquery.stellar.js"></script>
      <script src="app_assets/js/owl.carousel.min.js"></script> 
      <script src="app_assets/js/wow.min.js"></script> 
      <script src="app_assets/js/own-menu.js"></script>  
      <script src="app_assets/js/main.js"></script> 
      <script src="app_assets/js/cadastro.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
      <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    </div>
  </body>
</html>
